<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <title>Lunch Check</title>
      <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <style>
        .message { font-size: 1.3em; font-weight: bold; }
      </style>
  </head>
    <body >
        <div class="container" ng-controller = 'LunchCheckController'>
            <h1>Lunch Checker</h1>  
               
                <div class="form-group">
                    <input id="lunch-menu" type="text"  ng-model="list" ng-style="boxStyle"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control">
                    <span>Note: An empty item is not considered under the count Ex. [, , , , , ] will ask you to enter data instead of displaying "Too Much!"</span>
                </div>
                <div ng-style ="fontStyle">
                    {{msg}}
                  </div>
                <div class="form-group">
                    <button class="btn btn-default"  ng-click="checkitems()">  Check If Too Much</button>
                </div>

                <div class="form-group message">
                    <!-- you message can go here-->
                  </div>
              
              
        </div>

    </body>

</html>
