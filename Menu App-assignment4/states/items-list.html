<div class="col-sm-9 list-group">
  <div href="#" class="list-group-item active">
    <h4 class="list-group-item-heading">{{ itemsCtrl.items.category.name }}</h4>
    <p ng-if="itemsCtrl.items.category.special_instructions != ''"><b>Special instrucctions:</b> {{ itemsCtrl.items.category.special_instructions }}</p>
  </div>
</div>
<div class="col-sm-9 list-group">
  <div href="#" class="list-group-item" ng-repeat="item in itemsCtrl.items.menu_items">
    <h4 class="list-group-item-heading">{{ item.name }}</h4>
    <p class="list-group-item-text">{{ item.description }}</p>
  </div>
</div>
